<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/peer.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <style>
            
            body {
                margin: 0;
            }
            
            #uiContainer {
                position: static;
                top: 0; left: 0;
                margin: 0 auto;
                display: inline-block;
                padding: 4px;
            }
            
            #yourName, #friendsName, #message, #messages, button {
                 display: block;
                 margin: 4px;
                 float: left;
            }
            
            #yourName, #friendsName {
                width: 128px;
                height: 16px;
            }
            
            #message {
                clear: left;
                width: 268px;
                height: 16px;
            }
            
            #messages {
                width: 402px;
                height: 128px;
                resize: vertical;
                background-color: rgba(255, 255, 255, 0.5);
            }
            
            button {
                width: 128px;
                height: 22px;
            }
            
        </style>
    </head>
    <body>
        <div id="uiContainer">
            <div id="connect" style="clear: right; display: block;">
                <input id="yourName" type="text" placeholder="Your name"/>
                <input id="friendsName" type="text" placeholder="Friends name"/>
                <button onclick="connect()">Connect</button>
            </div>
            <div id="send" style="clear: left; display: none;">
                <textarea id="messages" readonly></textarea>
                <input id="message" type="text" placeholder="Message..."/>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </body>
</html>
